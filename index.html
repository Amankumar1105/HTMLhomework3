<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="personal_details">Personal details</div>
        <form action="">
            <label for="salutation">Salutation</label>
            <br>
            <select name="" id="salutation">
                <option value="--None--">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
            </select>
            <br>
            <br>
            <label for="firstname">First Name:</label>
            <input type="text" name="" id="firstname" placeholder="abcd" required>
            <br>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="" id="lastname" placeholder="abcd" required>
            <br>
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender"> Male
            <input type="radio" name="gender" id="gender"> Female
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="" id="email" value="abc@gmail.com">
            <br>
            <br>
            <label for="date">Date of birth:</label>
            <input type="date" name="" id="date">
            <br>
            <br>
            <label for="address">Address:</label>
            <br>
            <textarea name="" id="address" cols="30" rows="5"></textarea>
            <br>
            <br>
            <input type="submit" name="" id="submit" value="Submit">

        </form>
    </body>
</html>
